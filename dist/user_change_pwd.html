<!DOCTYPE html>
<html onkeydown="ChangePwdSubmit(event)">
<head>
	<meta charset="utf-8">
	<title>精灵云 | 做国内最专业的容器云管理平台(内测版)</title>
	<link type="image/x-icon" rel="shortcut icon" href="/images/ghostcloud.png" />
	<link rel="stylesheet" type="text/css" href="css/main.min.css">
</head>
<body>
	<!-- header -->
	<div class="header" style="background-image: url(images/user/userbk.jpg); height: 691px;background-size: 1920px 691px;">
		<div class="header-top oh" style="border: 0;">
			<div class="w1330 oh">
				<a class="header-top-logo fl" href="#"><img src="images/logo.png" title="精灵云 | 做国内最专业的容器云管理平台"></a>
				<div class="header-top-nav oh fr">
					<div class="h-t-nav-option"><a href="#">首页</a></div>
					<div class="h-t-nav-option"><a href="#">控制台</a></div>
					<div class="h-t-nav-option"><a href="#">产品</a></div>
					<div class="h-t-nav-option"><a href="#">文档</a></div>
					<div class="h-t-nav-option"><a href="#">精灵学院</a></div>
					<div class="h-t-nav-option"><a href="#">加入我们</a></div>
					<div class="h-t-nav-option"><a class="active" href="#">用户中心</a></div>
					<div class="h-t-nav-option"><span class="user-header-img"></span><p class="user-name">Emma&nbsp;&nbsp;&nbsp;| </p><a href="#">退出</a></div>
				</div>
			</div>
		</div>
		<div class="header-user"></div>
	</div>
	<!-- header end -->

	<!-- container -->
	<div class="container">
		<div class="container-user-nav">
			<div class="c-u-nav-options">
				<div class="c-u-nav-option option1"><a href="">用户总览</a><span></span></div>
				<div class="c-u-nav-option option2"><a href="">帐户充值</a><span></span></div>
				<div class="c-u-nav-option option3"><a href="">账单信息</a><span></span></div>
				<div class="c-u-nav-option option4 active"><a href="">修改密码</a><span></span></div>
			</div>
		</div>
		<div class="user-changepwd-box">
			<form id="changepwd-form" action="/user/changepwd" method="POST">
				<div class="changepwd">
					<span class="icon"></span>
					<div class="title">
						修改密码：
					</div>
					<div class="box">
						<label>请输入原密码：<input id="oldpwd" type="password" name="oldPasswd" onblur="TestOldPwd(this.value)"></label>
						<label>
							请输入新密码：<input id="pwd" type="password" name="pwd" onKeyUp=pwStrength(this.value) onBlur="pwStrength(this.value);TestPwd(this.value)"> 
							<span class="tishi">密码应由字符和数字组成，长度不超过20</span>
							<span class="pwdqu">密码强度：<em>弱</em><em>中</em><em>强</em></span>
						</label>
						<label>
							再次输入密码：<input id="pwds" type="password" name="pwds" onBlur="TestSPwd()"/>
						</label>
						<button class="changepwd-btn">确&nbsp;&nbsp;&nbsp;&nbsp;定</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- container end -->

	<!-- footer -->
	<div class="footer">
		<div class="footer-top">
			<div class="w1330 oh">
				<div class="f-t-left fl">
					<img class="ewm fl" src="images/ewm.jpg">
					<div class="contact fl">
						<h3 class="title">联系我们：</h3>
						<p>地址：成都市高新区天府大道中段500号</p>
						<p>邮箱：ghostcloud@ghostcloud.cn</p>
						<p class="last-child">电话：028-65785728</p>
					</div>
				</div>
				<div class="footer-nav fr">
					<div class="option"><a href="#">控制台</a></div>
					<div class="option"><a href="#">文档</a></div>
					<div class="option"><a href="#">精灵学院</a></div>
					<div class="option"><a href="#">加入我们</a></div>
				</div>
				<div class="footer-nav fr mgr100">
					<div class="option"><a href="#">私有云管理</a></div>
					<div class="option"><a href="#">公有云管理</a></div>
					<div class="option"><a href="#">使用精灵云容器</a></div>
					<div class="option"><a href="#">容器化应用</a></div>
				</div>
			</div>
		</div>
		<div class="footer-bottom">
			<div class="w1330 oh">
				Copyright © 2015-2016 Ghostcloud 成都精灵云科技有限公司 ｜蜀ICP备14013440号-2
			</div>
		</div>
	</div>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/layer.js"></script>
	<script src="js/laydate.js"></script>
	<script src="js/jquery.qrcode.min.js"></script>
	<script src="js/main.min.js"></script>
	<!-- footer end -->

</body>
</html>

<!DOCTYPE html>
<html style="height: 100%" onkeydown="RegisterSubmit(event)">
<head>
	<meta charset="utf-8">
	<title>精灵云 | 做国内最专业的容器云管理平台(内测版)</title>
	<link rel="stylesheet" type="text/css" href="css/main.min.css">
</head>
<body style="height: 100%; min-height: 760px">
	<!-- header -->
	<div class="header" style="background-image: url(images/registerbk.png); height: 100%;background-size: 1341px 464px;background-color: #4DA1E7;background-position-y: 70%;">
		<div class="header-top oh" style="border: 0;">
			<div class="w1330 oh">
				<a class="header-top-logo fl" href="#"><img src="images/logo.png" title="精灵云 | 做国内最专业的容器云管理平台"></a>
				<div class="header-top-nav oh fr">
					<div class="h-t-nav-option"><a href="#">首页</a></div>
					<div class="h-t-nav-option"><a href="#">控制台</a></div>
					<div class="h-t-nav-option"><a href="#">产品</a></div>
					<div class="h-t-nav-option"><a href="#">文档</a></div>
					<div class="h-t-nav-option"><a href="#">精灵学院</a></div>
					<div class="h-t-nav-option"><a href="#">加入我们</a></div>
					<div class="h-t-nav-option"><a class="active" href="#">用户中心</a></div>
					<div class="h-t-nav-option"><span class="user-header-img"></span><p class="user-name">EmmaEmmaEmmaEmmaEmmaEmma</p>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a href="#">退出</a></div>
				</div>
			</div>
		</div>
	</div>
	<!-- header end -->

	<!-- container -->
	<div class="container_changepwd">
		<div class="changepwd-box">
			<div class="title">密码修改</div>
			<form id="changepwd-form" action="/user/setpwdByPhone" method="POST">
				<div class="changepwd-content">
					<label>
						<input id="usertel" type="text" name="phone" placeholder="请输入您的手机号" onkeyup="TestTel(this.value)"  onBlur="TelIsExist()"/>
					</label>
					<label style="display: none;">
						<input class="codeimgvalue" name="codeimgnum" placeholder="请输入验证码" type="text" />
						<div class="codeimg"><img src="/register/{{.CodeImgID}}.png" /></div>
						<input name="codeimgid" type="hidden" value="{{.CodeImgID}}" />
					</label>
					<label>
						<input class="telcode" type="text" name="telcode" placeholder="请输入手机验证码" />
						<span id="telcodebytel" class="get-code-btn">获取手机验证码</span>
					</label>
					<label style="margin-bottom: 0">
						<input id="pwd" type="password" name="pwd" placeholder="请输入您的密码" onKeyUp=pwStrength(this.value) onBlur="TestPwd(this.value)" />
						<span class="pwdqu">密码强度：<em>弱</em><em>中</em><em>强</em></span>
					</label>
					<label>
						<input id="pwds" type="password" name="pwds" placeholder="请再次输入输入" onBlur="TestSPwd()"/>
					</label>
					<button class="btn changepwd-btn">确定</button>
				</div>
			</form>
		</div>
	</div>
	<!-- container end -->

	<!-- footer -->
	<div class="register-footer">
		Copyright © 2015-2016 Ghostcloud 成都精灵云科技有限公司 ｜蜀ICP备14013440号-2
	</div>
	<!-- footer end -->

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/laydate.js"></script>
	<script src="js/layer.js"></script>
	<script src="js/jquery.qrcode.min.js"></script>
	<script src="js/main.min.js"></script>
</body>
</html>
